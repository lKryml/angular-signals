<div>
  <ul>
    <li *ngFor="let post of todos()">
      {{ post.title }}
      <button (click)="deleteTodo(post.id)">Delete</button>
      <button (click)="editTodo(post)">Edit</button>
    </li>
  </ul>

  <div>
    <form [formGroup]="todoForm">
      <input
        type="text"
        formControlName="title"
        name="title"
        placeholder="Title"
      />
      <button (click)="addOrUpdateTodo()">
        {{ todoForm.value.id === -1 ? "Add" : "Update" }}
      </button>
    </form>
  </div>
</div>
